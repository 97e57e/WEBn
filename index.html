<!doctype html>
<html>

<head>
    <title>WEB1</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        h1 {
            font-size: 300%;
            text-align: center;
            border-bottom: 1px solid gray;
            padding: 20px;
            margin: 0;
        }

        ol {
            width: 100px;
            margin: 0;
            padding: 20px;
        }

        #article {
            padding-left: 40px;
        }

        @media(max-width:700px) {
            ol {
                border-right: none;
                width: 100px;
                margin: 0;
                padding: 20px;
            }
        }

    </style>
    <script>
        function setLinkColor(color){
            var alist = document.querySelectorAll('a');
                var i = 0;
                while (i < alist.length) {
                    alist[i].style.color = color;
                    i = i + 1;
                }
        }
        
        function setBackgroundColor(color){ document.querySelector('body').style.backgroundColor = color; }
        function setBodyColor(color){ document.querySelector('body').style.color = color;}
        
        function nightDayHandler(self) {
            if (self.value === 'NIGHT') {
                setBackgroundColor('black');
                setBodyColor('white');
                self.value = 'DAY';
                setLinkColor('powderblue');
            } else {
                setBackgroundColor('white');
                setBodyColor('black');
                self.value = 'NIGHT';
                setLinkColor('blue');
            }
        }
    </script>
</head>

<body>
    <h1><a href="index.html">WEB</a></h1>
    <input type="button" value="NIGHT" onclick="
        nightDayHandler(this);
    ">
    <ol>
        <li><a href="1.html">HTML</a></li>
        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScript</a></li>
    </ol>

    <img src="web1.jpg" width="450" align="middle">

</body>

</html>
