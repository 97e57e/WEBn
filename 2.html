<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
   <script>
        function setLinkColor(color){
            var alist = document.querySelectorAll('a');
                var i = 0;
                while (i < alist.length) {
                    alist[i].style.color = color;
                    i = i + 1;
                }
        }
        
        function setBackgroundColor(color){ document.querySelector('body').style.backgroundColor = color; }
        function setBodyColor(color){ document.querySelector('body').style.color = color;}
        
        function nightDayHandler(self) {
            if (self.value === 'NIGHT') {
                setBackgroundColor('black');
                setBodyColor('white');
                self.value = 'DAY';
                setLinkColor('powderblue');
            } else {
                setBackgroundColor('white');
                setBodyColor('black');
                self.value = 'NIGHT';
                setLinkColor('blue');
            }
        }
    </script>
</head>

<body>
    <h1><a href="index.html">WEB</a></h1>
    <input type="button" value="NIGHT" onclick="
        nightDayHandler(this);
